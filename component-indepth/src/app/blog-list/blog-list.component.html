<!-- Parent Component -->

<p>
  <a href="#" (click)="expandAll()">Expand All</a>
</p>
<p>
  <a href="#" (click)="favAll()">Fav All</a>
</p>
<!-- Removing multiple components -->
<app-blog-post-tile 
  *ngFor="let post of blogPost[currentPage]"
  [post]="post" #tile>
</app-blog-post-tile>
<app-paginator [numberOfPages]="blogPost.length" (pageNumberClick)="updatePage($event)"></app-paginator>
